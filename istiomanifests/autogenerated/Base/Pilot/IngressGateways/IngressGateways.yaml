apiVersion: v1
kind: Service
metadata:
  name: kuadrant-gateway
  namespace: kuadrant-system
  annotations:
  labels:
    app: istio-ingressgateway
    istio: kuadrant-system
    release: istio
    istio.io/rev: default
    install.operator.istio.io/owning-resource: unknown
    operator.istio.io/component: "IngressGateways"
spec:
  type: LoadBalancer
  selector:
    app: istio-ingressgateway
    istio: kuadrant-system
  ports:
    -
      name: status-port
      port: 15021
      protocol: TCP
      targetPort: 15021
    -
      name: http2
      port: 80
      protocol: TCP
      targetPort: 8080
    -
      name: https
      port: 443
      protocol: TCP
      targetPort: 8443

  
